<body>
    <div class="container">
        <h1> How to Rozette</h1>
        <p> Bla bla uitleg </p>
        <iframe width="420" height="315"
        src="https://www.youtube.com/embed/DOtkNxmg9QY">
        </iframe>     
        <h2> Voeg google spreadsheet toe: </h2>
        <form name="getSheet">
            Spreadsheet url:
            <input id="sheetUrl" type="text" name="sheet">
            <input type="button" value="Maak Rozette pagina" onclick="redirect()">
        </form>
    </div>
</body>

<script>
    function redirect() {
        var sheetUrl = document.getElementById("sheetUrl").value;
        var sheetId = ((sheetUrl.split("spreadsheets/d/"))[1].split("/"))[0];
        var pathArray = location.href.split( '/' );
        var protocol = pathArray[0];
        var host = pathArray[2];
        var url = protocol + '//' + host + "?sheet=" + sheetId;
        console.log(url);
        window.location.href=url;
    }
</script>
