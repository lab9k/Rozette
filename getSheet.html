<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text To Speech</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
    <form name="getSheet">
        Google spreadsheet url:<br>
        <input id="sheetUrl" type="text" name="sheet"><br>
        <input type="button" value="Go" onclick="redirect()">
    </form>
</body>

<script>
    function redirect() {
        var sheetUrl = document.getElementById("sheetUrl").value;
        var sheetId = ((sheetUrl.split("spreadsheets/d/"))[1].split("/"))[0];
        var pathArray = location.href.split( '/' );
        var protocol = pathArray[0];
        var host = pathArray[2];
        var url = protocol + '//' + host + "?sheet=" + sheetId;
        console.log(url);
        window.location.href=url;
    }
</script>
